<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="h">Task <span>List</span></h1>
    <div class="container">
      <div class="main">
        <div class="head">
          <img src="plus.png" alt="" class="img" />
          <h1 class="h2">Add New Task</h1>
        </div>

        <div class="main-1">
          <div class="card">
            <h1 class="card-head">Trip to Paris</h1>
              <hr/>
            <div class="input">
              <input type="checkbox" />
              <label class="L">visit church</label>
            </div>
            <div class="input">
              <input type="checkbox" />
              <label for="">shopping</label>
            </div>
          </div>
          <div class="card">
            <h1 class="card-head">My To Do List</h1>
              <hr/>
            <div class="input">
              <input type="checkbox" />
              <label class="L">buy stationary</label>
            </div>
            <div class="input">
              <input type="checkbox" />
              <label for="">buy novels</label>
            </div>
          </div>
          <div class="card">
            <h1 class="card-head">Movies I will Watch</h1>
              <hr/>
            <div class="input">
              <input type="checkbox" />
              <label class="L">Avengers Endgame</label>
            </div>
            <div class="input">
              <input type="checkbox" />
              <label for="">Stranger</label>
            </div>
          </div>
          <div class="card">
            <h1 class="card-head">Daily morning Routine</h1>
              <hr/>
            <div class="input">
              <input type="checkbox" />
              <label class="L">wakeup at 5:00 am</label>
            </div>
            <div class="input">
              <input type="checkbox" />
              <label for="">Exercise</label>
            </div>
          </div>
          <div class="card">
            <h1 class="card-head">Daily study Routine</h1>
              <hr/>
            <div class="input">
              <input type="checkbox" />
              <label class="L">Coding practice</label>
            </div>
            <div class="input">
              <input type="checkbox" />
              <label for="">reading</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
